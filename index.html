<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card With Random Users Data In AJAX</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="image">
            <img src="images/image1.jpg" alt="" id="profileImage">
        </div>
        <div id="info">
            <h2 id="name">Full Name</h2>
            <p id="city">City</p>
            <h2 id="gender" class="data"><span>Gender : </span>Female</h2>
            <h2 id="cell" class="data"><span>Cell No : </span>123-456-789-0</h2>
            <h2 id="dob" class="data"><span>Age : </span>25</h2>
            <h2 id="email" class="data"><span>Email : </span>Someone@example.com</h2>
        </div>
        <button id="generate">Generate Card</button>
    </div>
    <script src="js/files.js"></script>
</body>
</html>
